openapi: 3.0.0
servers:
  - description: Local server
    url: http://0.0.0.0:8000
info:
  title: 'Fireblocks Provider Connectivity API v2'
  version: 0.4.1
  x-logo:
    url: 'https://drive.google.com/uc?id=1sseKokeIoh7hnUpV8skWYF_VzncF3slT'
    altText: 'Fireblocks logo'

  contact:
    name: Fireblocks
    url: https://fireblocks.com

  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

  description:
    Placeholder for automatic documentation injection from README.md

tags:
  - name: capabilities
    description: Server capabilities discovery operations.
  - name: accounts
    description: User accounts management operations.
  - name: balances
    description: Balances management operations.
  - name: historicBalances
    description: Historic balances operations.

paths:
  /capabilities:
    get:
      operationId: getCapabilities
      summary: Describe server capabilities
      description: >-
        Returns the API version and all the capabilities that the server supports.  
        
        The capabilities are specified as a map. The map keys are the capability
        names and the values are lists of account IDs. If all the accounts support
        a capability, an asterisk could be used, instead of listing all the accounts.
      tags: [ capabilities ]
      parameters:
        - $ref: '#/components/parameters/X-FBAPI-KEY'
        - $ref: '#/components/parameters/X-FBAPI-NONCE'
        - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
        - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
      responses:
        '200':
          description: >-
            Server capability details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Capabilities'
              examples:
                allAccountsSupportAllCapabilities:
                  summary: All accounts support all capabilities
                  value:
                    version: "1.0.37"
                    components:
                      accounts: "*"
                      balances: "*"
                      transfers: "*"
                      transfersBlockchain: "*"
                      transfersFiat: "*"
                      transfersPeerAccounts: "*"
                      transfersInternal: "*"
                      transfersCrossTransfer: "*"
                      trading: "*"
                      liquidity: "*"
                allAccountsSupportSomeCapabilities:
                  summary: All accounts support only balances and accounts capabilities
                  value:
                    version: "1.2.0"
                    components:
                      accounts: "*"
                      balances: "*"
                twoAccountsSupportTransfers:
                  summary: Only two accounts support fiat transfers
                  value:
                    version: "1.2.0"
                    components:
                      accounts: "*"
                      balances: "*"
                      transfers:
                        - "6cd2fe1e-d0bc-4fad-a9ba-9384e0fdfdc0"
                        - "7885a47b-0719-4448-b59e-3b8497cd1685"
                      transfersFiat:
                        - "6cd2fe1e-d0bc-4fad-a9ba-9384e0fdfdc0"
                        - "7885a47b-0719-4448-b59e-3b8497cd1685"
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorResponse'

  /capabilities/assets:
    get:
      operationId: getAdditionalAssets
      summary: Get list of supported additional assets
      description: >-
        Returns assets, supported in addition to the predefined national
        currencies and the native cryptocurrencies.
      tags: [ capabilities ]
      parameters:
        - $ref: '#/components/parameters/X-FBAPI-KEY'
        - $ref: '#/components/parameters/X-FBAPI-NONCE'
        - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
        - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
        - $ref: '#/components/parameters/PaginationLimit'
        - $ref: '#/components/parameters/PaginationStartingAfter'
        - $ref: '#/components/parameters/PaginationEndingBefore'
      responses:
        '200':
          description: List of additional assets.
          content:
            application/json:
              schema:
                type: object
                required: [ assets ]
                properties:
                  assets:
                    type: array
                    items:
                      $ref: '#/components/schemas/AssetDefinition'
              examples:
                usdcTokens:
                  summary: USDC tokens on various blockchains
                  value:
                    assets: [
                      {
                        "id": "360de0ad-9ba1-45d5-8074-22453f193d65",
                        "type": "Erc20Token",
                        "blockchain": "Ethereum",
                        "contractAddress": "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48",
                        "name": "USDC",
                        "symbol": "USDC",
                        "description": "USDC is a fully collateralized US Dollar stablecoin developed by CENTRE, the open source project with Circle being the first of several forthcoming issuers.",
                        "decimalPlaces": 6,
                      }, {
                        "id": "606bce6b-ff15-4704-9390-b9e32a6cfcff",
                        "type": "Erc20Token",
                        "blockchain": "Polygon PoS",
                        "contractAddress": "0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174",
                        "name": "USDC",
                        "symbol": "USDC",
                        "description": "USD Coin is an ERC-20 stablecoin brought to you by Circle and Coinbase. It is issued by regulated and licensed financial institutions that maintain full reserves of the equivalent fiat currency.",
                        "decimalPlaces": 6,
                      }, {
                        "id": "4386cf4d-83b2-4410-96da-0d3919a45506",
                        "type": "StellarToken",
                        "blockchain": "Stellar",
                        "issuerAddress": "GA5ZSEJYB37JRC5AVCIA5MOP4RHTM335X2KGX3IHOJAPP5RE34K4KZVN",
                        "stellarCurrencyCode": "USDC",
                        "name": "USDC",
                        "symbol": "USDC",
                        "description": "USDC is a fully collateralized US Dollar stablecoin, based on the open source fiat stablecoin framework developed by Centre.",
                        "decimalPlaces": 2,
                      }
                    ]
                usdcBucket:
                  summary: USDC bucket
                  description: Buckets are used to aggregate various currencies in one balance entry.
                  value:
                    assets: [
                      {
                        "id": "f0844d82-7097-4521-95bc-d843724a893e",
                        "type": "BucketAsset",
                        "name": "USDC",
                        "symbol": "USDC",
                        "description": "Aggregation of all USDC token over the different blockchains.",
                        "decimalPlaces": 6,
                      }
                    ]
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorResponse'

  /capabilities/assets/{id}:
    get:
      operationId: getAssetDetails
      summary: Get details of a supported additional asset.
      description: >-
        Returns the details of an assets, supported in addition to the predefined
        national currencies and the native cryptocurrencies.
      tags: [ capabilities ]
      parameters:
        - $ref: '#/components/parameters/X-FBAPI-KEY'
        - $ref: '#/components/parameters/X-FBAPI-NONCE'
        - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
        - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
        - $ref: '#/components/parameters/EntityIdPathParam'
      responses:
        '200':
          description: List of additional assets.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetDefinition'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorResponse'

  /accounts:
    get:
      operationId: getAccounts
      summary: Get list of sub-accounts
      tags: [ accounts ]
      parameters:
        - $ref: '#/components/parameters/X-FBAPI-KEY'
        - $ref: '#/components/parameters/X-FBAPI-NONCE'
        - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
        - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
        - $ref: '#/components/parameters/PaginationLimit'
        - $ref: '#/components/parameters/PaginationStartingAfter'
        - $ref: '#/components/parameters/PaginationEndingBefore'
        - $ref: '#/components/parameters/AccountBalancesQueryParam'
      responses:
        '200':
          description: List of sub-accounts.
          content:
            application/json:
              schema:
                type: object
                required: [ accounts ]
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Account'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorResponse'

  /accounts/{accountId}:
    get:
      operationId: getAccountDetails
      summary: Get sub-account details
      tags: [ accounts ]
      parameters:
        - $ref: '#/components/parameters/X-FBAPI-KEY'
        - $ref: '#/components/parameters/X-FBAPI-NONCE'
        - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
        - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
        - $ref: '#/components/parameters/AccountBalancesQueryParam'
        - $ref: '#/components/parameters/SubAccountIdPathParam'
      responses:
        '200':
          description: List of sub-accounts.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorResponse'

  /accounts/external:
    get:
      operationId: listExternalAccounts
      summary: Get list of external accounts
      tags: [ accounts ]
      parameters:
        - $ref: '#/components/parameters/X-FBAPI-KEY'
        - $ref: '#/components/parameters/X-FBAPI-NONCE'
        - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
        - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
        - $ref: '#/components/parameters/PaginationLimit'
        - $ref: '#/components/parameters/PaginationStartingAfter'
        - $ref: '#/components/parameters/PaginationEndingBefore'
        - in: query
          name: customerId
          required: false
          description: ID of the customer whose external accounts are to be listed.
          schema:
            type: string
      responses:
        '200':
          description: List of external accounts.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/ExternalAccount'
              example:
                accounts:
                  - id: "76a33ed9-8aa2-4781-93f8-d2369c0c2b14"
                    currency:
                      "nationalCurrencyCode": "USD"
                    servicedBy: "Bank of America"
                    account:
                      type: "SWIFT"
                      accountNumber: "GB29NWBK60161331926819"
                      bic: "NWBKGB2L"
                      country: "GB"
                      address:
                        streetLine1: "1 Churchill Place"
                        city: "London"
                        postalCode: "E14 5HP"
                        country: "GB"
                    accountHolder:
                      type: "Business"
                      businessName: "Acme Inc."
                      address:
                        streetLine1: "1 Churchill Place"
                        city: "London"
                        postalCode: "E14 5HP"
                        country: "GB"
                    category: "Client"
                    purpose: "IntraGroupTransfer"
                    shortBusinessDescription: "Payment for goods and services"

        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorResponse'
    post:
      operationId: createExternalAccount
      summary: Create a new external account.
      tags: [ accounts ]
      parameters:
        - $ref: '#/components/parameters/X-FBAPI-KEY'
        - $ref: '#/components/parameters/X-FBAPI-NONCE'
        - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
        - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ idempotencyKey, customerId ]
              properties:
                idempotencyKey:
                  type: string
                  example: 123e4567-e89b-12d3-a456-426614174000
                  description: Unique identifier of the request.
                customerId:
                  description: ID of the customer who will be account holder.
                  example: 123e4567-e89b-12d3-a456-426614174000
                  type: string
                currency:
                  $ref: '#/components/schemas/AssetReference'
                servicedBy:
                  type: string
                  description: Name of the external service provider (e.g. bank name).
                  example: 'Bank of America'
                account:
                  $ref: '#/components/schemas/ExternalAccountDetails'
                accountHolder:
                  oneOf:
                    - $ref: '#/components/schemas/BusinessAccountHolder'
                    - $ref: '#/components/schemas/IndividualAccountHolder'
      responses:
        '200':
          description: Sub-account created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalAccount'
              examples:
                swiftExternalAccount:
                  $ref: '#/components/examples/swiftExternalAccount'
                iBANExternalAccount:
                  $ref: '#/components/examples/iBANExternalAccount'
                usBankExternalAccount:
                  $ref: '#/components/examples/usBankExternalAccount'

        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorResponse'

  /accounts/external/{accountId}:
    get:
      operationId: getExternalAccountDetails
      summary: Get external account details
      tags: [ accounts ]
      parameters:
        - $ref: '#/components/parameters/X-FBAPI-KEY'
        - $ref: '#/components/parameters/X-FBAPI-NONCE'
        - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
        - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
        - in: path
          name: accountId
          required: true
          description: External account identifier.
          schema:
            type: string
      responses:
        '200':
          description: External account details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalAccount'
              examples:
                swiftExternalAccount:
                  $ref: '#/components/examples/swiftExternalAccount'
                iBANExternalAccount:
                  $ref: '#/components/examples/iBANExternalAccount'
                usBankExternalAccount:
                  $ref: '#/components/examples/usBankExternalAccount'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorResponse'
    put:
      operationId: updateExternalAccount
      summary: Update external account details
      tags: [ accounts ]
      parameters:
        - $ref: '#/components/parameters/X-FBAPI-KEY'
        - $ref: '#/components/parameters/X-FBAPI-NONCE'
        - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
        - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
        - in: path
          name: accountId
          required: true
          description: External account identifier.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ idempotencyKey ]
              properties:
                idempotencyKey:
                  type: string
                  example: 123e4567-e89b-12d3-a456-426614174000
                  description: Unique identifier of the request.
                account:
                  type: object
                  description: Update US bank account details.
                  properties:
                    accountType:
                      description: Type of the account.
                      type: string
                      enum:
                        - Checking
                        - Savings
                      example: 'Checking'
                accountHolder:
                  type: object
                  description: Update account holder address.
                  properties:
                    address:
                      $ref: '#/components/schemas/Address'
      responses:
        '200':
          description: External account updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalAccount'
              examples:
                swiftExternalAccount:
                  $ref: '#/components/examples/swiftExternalAccount'
                iBANExternalAccount:
                  $ref: '#/components/examples/iBANExternalAccount'
                usBankExternalAccount:
                  $ref: '#/components/examples/usBankExternalAccount'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorResponse'
    delete:
      operationId: deleteExternalAccount
      summary: Delete external account
      tags: [ accounts ]
      parameters:
          - $ref: '#/components/parameters/X-FBAPI-KEY'
          - $ref: '#/components/parameters/X-FBAPI-NONCE'
          - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
          - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
          - in: path
            name: accountId
            required: true
            description: External account identifier.
            schema:
              type: string
      responses:
        '201':
          description: External account deleted.
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorResponse'

  /accounts/crosstransfer:
    post:
      operationId: createCrossTransferAccount
      summary: Create a new cross transfer sub-account.
      tags: [ accounts ]
      parameters:
        - $ref: '#/components/parameters/X-FBAPI-KEY'
        - $ref: '#/components/parameters/X-FBAPI-NONCE'
        - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
        - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
      requestBody:
        description: >-
          The request body must contain the title of the new sub-account.
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ idempotencyKey, customerId, source, destination  ]
              properties:
                idempotencyKey:
                  type: string
                  example: 123e4567-e89b-12d3-a456-426614174000
                  description: Unique identifier of the request.
                customerId:
                  description: ID of the customer who will be account holder.
                  example: 123e4567-e89b-12d3-a456-426614174000
                  type: string
                accountConfig:
                  $ref: '#/components/schemas/CrossTransferAccountConfig'
                source:
                  $ref: '#/components/schemas/AssetReference'
                destination:
                  $ref: '#/components/schemas/CrossTransferDestination'

      responses:
        '200':
          description: Sub-account created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountId'

  /accounts/{accountId}/balances:
    get:
      operationId: getBalances
      summary: Get current balances
      tags: [ balances ]
      parameters:
        - $ref: '#/components/parameters/X-FBAPI-KEY'
        - $ref: '#/components/parameters/X-FBAPI-NONCE'
        - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
        - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
        - $ref: '#/components/parameters/PaginationLimit'
        - $ref: '#/components/parameters/PaginationStartingAfter'
        - $ref: '#/components/parameters/PaginationEndingBefore'
        - $ref: '#/components/parameters/AssetIdQueryParam'
        - $ref: '#/components/parameters/NationalCurrencyCodeQueryParam'
        - $ref: '#/components/parameters/CryptocurrencySymbolQueryParam'
        - $ref: '#/components/parameters/SubAccountIdPathParam'
      responses:
        '200':
          description: List of asset balances.
          content:
            application/json:
              schema:
                type: object
                required: [ balances ]
                properties:
                  balances:
                    $ref: '#/components/schemas/Balances'
              examples:
                nationalCurrency:
                  summary: National currency balance
                  value: {
                    "balances": [
                      {
                        "id": "4ff63424-7e09-4cdf-b7f1-da7b7c65eabe",
                        "asset": {
                          "nationalCurrencyCode": "USD"
                        },
                        "availableAmount": "1743.43",
                        "lockedAmount": "0"
                      }
                    ]
                  }
                blockchainNativeCurrency:
                  summary: Blockchain native currency balance
                  value: {
                    "balances": [
                      {
                        "id": "76a33ed9-8aa2-4781-93f8-d2369c0c2b14",
                        "asset": {
                          "blockchain": "Bitcoin",
                          "cryptocurrencySymbol": "BTC"
                        },
                        "availableAmount": "7.00008214",
                        "lockedAmount": "0"
                      }
                    ]
                  }
                bucketCurrency:
                  summary: Usage of tokens and buckets in balance
                  description: >-
                    `assetId` must be one of the IDs returned by `GET /capabilities/assets`.
                    The ID in this example is the ID of the USDC bucket defined in the example
                    responses of `GET /capabilities/assets`.
                  value: {
                    "balances": [
                      {
                        "id": "6f572d77-2f8d-4962-adf4-de4a62bc236b",
                        "asset": {
                          "assetId": "f0844d82-7097-4521-95bc-d843724a893e"
                        },
                        "availableAmount": "95.03"
                      }
                    ]
                  }
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorResponse'

  /accounts/{accountId}/historic-balances:
    get:
      operationId: getHistoricBalances
      summary: Get balances at specific time in the past
      tags: [ historicBalances ]
      parameters:
        - $ref: '#/components/parameters/X-FBAPI-KEY'
        - $ref: '#/components/parameters/X-FBAPI-NONCE'
        - $ref: '#/components/parameters/X-FBAPI-TIMESTAMP'
        - $ref: '#/components/parameters/X-FBAPI-SIGNATURE'
        - $ref: '#/components/parameters/PaginationLimit'
        - $ref: '#/components/parameters/PaginationStartingAfter'
        - $ref: '#/components/parameters/PaginationEndingBefore'
        - $ref: '#/components/parameters/AssetIdQueryParam'
        - $ref: '#/components/parameters/NationalCurrencyCodeQueryParam'
        - $ref: '#/components/parameters/CryptocurrencySymbolQueryParam'

        - $ref: '#/components/parameters/SubAccountIdPathParam'
        - name: time
          description: Time of the requested balances.
          in: query
          required: true
          schema: { type: string, format: date-time }
      responses:
        '200':
          description: List of asset balances.
          content:
            application/json:
              schema:
                type: object
                required: [ balances ]
                properties:
                  balances:
                    $ref: '#/components/schemas/Balances'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorResponse'

components:
  parameters:
    X-FBAPI-KEY:
      name: X-FBAPI-KEY
      in: header
      required: true
      description: API authentication key.
      schema:
        type: string

    X-FBAPI-TIMESTAMP:
      name: X-FBAPI-TIMESTAMP
      in: header
      required: true
      description: Request timestamp in milliseconds since Unix epoch.
      schema:
        type: number

    X-FBAPI-NONCE:
      name: X-FBAPI-NONCE
      in: header
      required: true
      description: Unique identifier of the request.
      schema:
        type: string

    X-FBAPI-SIGNATURE:
      name: X-FBAPI-SIGNATURE
      in: header
      required: true
      description: >-
        Request signature using the chosen cryptographic algorithm.
        The signature is to be calculated on concatenation of the
        following request fields in the specified order:
        
        - `X-FBAPI-TIMESTAMP`
        - `X-FBAPI-NONCE`
        - HTTP request method in upper case
        - Endpoint path, including the query parameters
        - Request body
      schema:
        type: string

    EntityIdPathParam:
      name: id
      in: path
      required: true
      description: Entity unique identifier.
      schema:
        type: string

    SubAccountIdPathParam:
      name: accountId
      in: path
      required: true
      description: Sub-account identifier.
      schema:
        type: string
        pattern: ^[A-Za-z0-9_-]+$

    ListOrderQueryParam:
      name: order
      in: query
      description: Controls the order of the items in the returned list.
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc

    PaginationLimit:
      name: limit
      in: query
      description: Maximum number of returned items.
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 10

    PaginationStartingAfter:
      name: startingAfter
      in: query
      description: >-
        Object ID.
        Instructs to return the items immediately following this object
        and not including it.
        Cannot be used together with `endingBefore`.
      schema:
        type: string

    PaginationEndingBefore:
      name: endingBefore
      in: query
      description: >-
        Object ID.
        Instructs to return the items immediately preceding this object
        and not including it.
        Cannot be used together with `startingAfter`.
      schema:
        type: string

    AssetIdQueryParam:
      name: assetId
      description: >-
        ID of one of the assets returned in get-additional-assets.
        Limits the response to one.
        Cannot be used in conjunction with cryptocurrencySymbol or nationalCurrencyCode
      in: query
      schema:
        type: string

    NationalCurrencyCodeQueryParam:
      name: nationalCurrencyCode
      description: >-
        Limits the response to one asset with the provided NationalCurrencyCode
        Cannot be used in conjunction with cryptocurrencySymbol or assetId
      in: query
      schema:
        $ref: '#/components/schemas/NationalCurrencyCode'

    CryptocurrencySymbolQueryParam:
      name: cryptocurrencySymbol
      description: >-
        Limits the response to one asset with the provided CryptocurrencySymbol
        Cannot be used in conjunction with nationalCurrencyCode or assetId
      in: query
      schema:
        $ref: '#/components/schemas/CryptocurrencySymbol'

    AccountBalancesQueryParam:
      name: balances
      in: query
      description: >-
        Flag to include the account balances in the response.
        Balances are not returned by default for account endpoints.
      schema:
        type: boolean

  responses:
    BadRequestResponse:
      description: Request could not be processed due to a client error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestError'

    UnauthorizedResponse:
      description: Request is unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnauthorizedError'

    ErrorResponse:
      description: Failed to process request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeneralError'

  schemas:
    GeneralError:
      description: >-
        Should be returned only if there in no more specific object.
      type: object
      required: [ message, errorType ]
      properties:
        message:
          description: Description of the error.
          type: string
        errorType:
          enum:
            - internal-error
            - not-found

    BadRequestError:
      description: >-
        Request could not be processed due to a client error.
        
        If the error is caused by a missing or wrong property in the request,
        `errorType` must have the value `schema-property-error` and the properties 
        `propertyName` and `requestPart` must be specified. For more general
        schema errors, the error type should be `schema-error` and `requestPart` must
        be specified. For all the other cases the error type should be `bad-request`.
      type: object
      required: [ message, errorType ]
      properties:
        message:
          description: Description of the error.
          type: string
        errorType:
          enum:
            - schema-error
            - schema-property-error
            - bad-request
            - unknown-asset
            - unsupported-conversion
            - quote-not-ready
            - deposit-address-disabled
            - order-not-trading
            - idempotency-key-reuse
            - deposit-address-creation-not-allowed
            - unsupported-transfer-method
            - transfer-destination-not-allowed
        propertyName:
          description: >-
            Name of property that caused the error.
            By convention, should always start with a slash ("/").
            If the property is nested, the path should be separated by slashes.
            
            This property is required if the error type is caused by a missing or wrong
            property in the request.
          type: string
          example: '/topLevelProperyName/childPropertyName/thirdLevelPropertyName'
        requestPart:
          $ref: '#/components/schemas/RequestPart'

    UnauthorizedError:
      description: >-
        Request is unauthorized
      type: object
      required: [ message, errorType ]
      properties:
        message:
          description: Description of the error.
          type: string
        errorType:
          enum:
            - unauthorized
        propertyName:
          description: Name of property that caused the error.
          enum:
            - X-FBAPI-KEY
        requestPart:
          description: Request part where the error occurred.
          enum:
            - headers

    RequestPart:
      description: Request part where the error occurred.
      enum:
        - params
        - body
        - querystring
        - headers

    Capabilities:
      type: object
      required: [ version, components ]
      properties:
        version:
          description: Version number of the API specification that this server implements
          type: string
          pattern: ^(\d)+\.(\d)+\.(\d)+$
          example: '1.0.37'
        components:
          $ref: '#/components/schemas/ApiComponents'

    ApiComponents:
      description: >-
        Lists supported API components and which sub-accounts support the component.
      type: object
      required: [ accounts, balances ]
      properties:
        accounts:
          $ref: '#/components/schemas/AccountsSet'
        balances:
          $ref: '#/components/schemas/AccountsSet'
        historicBalances:
          $ref: '#/components/schemas/AccountsSet'
        transfers:
          $ref: '#/components/schemas/AccountsSet'
        transfersBlockchain:
          $ref: '#/components/schemas/AccountsSet'
        transfersFiat:
          $ref: '#/components/schemas/AccountsSet'
        transfersPeerAccounts:
          $ref: '#/components/schemas/AccountsSet'
        transfersInternal:
          $ref: '#/components/schemas/AccountsSet'
        trading:
          $ref: '#/components/schemas/AccountsSet'
        liquidity:
          $ref: '#/components/schemas/AccountsSet'

    AccountsSet:
      description: >-
        Indicates to which sub-accounts an operation applies.
        The value could be either a list of sub-account IDs or "*".
        The value "*" indicates all the sub-accounts.
      oneOf:
        - type: string
          pattern: '^\*$'
        - type: array
          items:
            type: string

    PositiveAmount:
      type: string
      pattern: ^\d+(\.\d+)?

    AccountStatus:
      type: string
      enum:
        - active
        - inactive

    AccountData:
      type: object
      required: [ title, status ]
      properties:
        title:
          type: string
        description:
          type: string
        balances:
          $ref: '#/components/schemas/Balances'
        status:
          $ref: '#/components/schemas/AccountStatus'
        parentId:
          type: string
          description: The ID of the parent account. If the field is empty, the account is a main account.

    AccountId:
      type: object
      required: [ id ]
      properties:
        id:
          type: string

    Account:
      allOf:
        - $ref: '#/components/schemas/AccountId'
        - $ref: '#/components/schemas/AccountData'

    CrossTransferAccountConfig:
      description: >-
        Configuration of the new account.
        - OnRamp: Source will be fiat, destination must be crypto wallet, developerFee is required.
        - OffRamp: Source will be crypto wallet, destination must be fiat, developerFee is required.
        - CrossChain: Source and destination must be crypto wallets, developerFee is required.
      oneOf:
        - $ref: '#/components/schemas/OnRampAccountConfig'
        - $ref: '#/components/schemas/OffRampAccountConfig'
        - $ref: '#/components/schemas/CrossChainAccountConfig'
      discriminator:
        propertyName: type
        mapping:
          OnRamp: '#/components/schemas/OnRampAccountConfig'
          OffRamp: '#/components/schemas/OffRampAccountConfig'
          CrossChain: '#/components/schemas/CrossChainAccountConfig'

    OnRampAccountConfig:
      type: object
      required: [ type, developerFee ]
      properties:
        type:
          type: string
          example: 'OnRamp'
          default: 'OnRamp'
          enum:
            - OnRamp
        developerFee:
          $ref: '#/components/schemas/PositiveAmount'

    OffRampAccountConfig:
      type: object
      required: [ type, developerFee ]
      properties:
        type:
          type: string
          example: 'OffRamp'
          enum:
            - OffRamp
        developerFee:
          $ref: '#/components/schemas/PositiveAmount'

    CrossChainAccountConfig:
      type: object
      required: [ type, developerFee ]
      properties:
        type:
          type: string
          example: 'CrossChain'
          enum:
            - CrossChain
        developerFee:
          $ref: '#/components/schemas/PositiveAmount'

    CrossTransferDestination:
      description: >-
        Destination of the cross transfer.
        - CryptoAccount: Destination must be a crypto account.
        - FiatAccount: Destination must be a fiat account.
      oneOf:
        - $ref: '#/components/schemas/CrossTransferDestinationCryptoAccount'
        - $ref: '#/components/schemas/CrossTransferDestinationFiatAccount'
      discriminator:
        propertyName: type
        mapping:
          CryptoAccount: '#/components/schemas/CrossTransferDestinationCryptoAccount'
          FiatAccount: '#/components/schemas/CrossTransferDestinationFiatAccount'


    CrossTransferDestinationCryptoAccount:
      type: object
      required: [ type, currency, address ]
      properties:
          type:
            description: Type of the destination account.
            type: string
            example: 'CryptoAccount'
            enum:
              - CryptoAccount
          currency:
            $ref: '#/components/schemas/AssetReference'
          address:
            description: Address of the destination account.
            type: string
          memo:
            description: >-
              Memo field for the destination address.
              Required for some blockchains.
            type: string

    CrossTransferDestinationFiatAccount:
      type: object
      required: [ type, currency  ]
      properties:
        type:
          description: Type of the destination account.
          type: string
          example: 'FiatAccount'
          enum:
          - FiatAccount
        currency:
          $ref: '#/components/schemas/NationalCurrency'
        externalAccountId:
          $ref: '#/components/schemas/ExternalAccountId'
        blockchain:
          $ref: '#/components/schemas/Blockchain'
        destinationSepaReference:
          type: string
          description: >-
            SEPA reference for the destination account.
            Required for SEPA transfers.
        destinationWireMessage:
          type: string
          description: >-
            Wire transfer message for the destination account.
            Required for wire transfers.
        destinationAchRefernce:
          type: string
          description: >-
            ACH reference for the destination account.
            Required for ACH transfers.
        destinationPaymentRail:
          $ref: '#/components/schemas/FiatRail'
        destinationCurrency:
          $ref: '#/components/schemas/NationalCurrency'
        developerFeePrecent:
          type: number
          description: >-
            Custom developer fee in percents.
            Optional, if not provided, the default fee will be used.
          
            
    

    ExternalAccountId:
      description: >-
        ID of the account in the external system.
      type: string
      example: '76a33ed9-8aa2-4781-93f8-d2369c0c2b14'

    USBankAccountDetails:
      type: object
      required: [ type, accountNumber, routingNumber ]
      properties:
        type:
          type: string
          example: 'US'
          description: Type of the account.
          enum:
            - US
        accountNumber:
          type: string
          example: '123456789'
          description: 'Account number of the US bank account.'
        routingNumber:
          type: string
          example: '123456789'
          description: 'Routing number of the US bank account.'
        accountType:
          type: string
          enum:
            - Checking
            - Savings
          example: 'Checking'

    iBanAccountDetails:
      type: object
      required: [ type, accountNumber, bic, country ]
      properties:
        type:
          type: string
          description: Type of the account.
          example: 'IBAN'
          enum:
            - IBAN
        accountNumber:
          description: International Bank Account Number (iBAN).
          type: string
          example: 'DE89370400440532013000'
        bic:
          description: Bank Identifier Code (BIC).
          type: string
          example: 'DEUTDEFF'
        country:
          description: ISO 3166-1 alpha-2 country code.
          type: string
          example: 'DE'

    Address:
      type: object
      required: [ streetLine1, city, country ]
      description: >-
        Address details for the SWIFT transfer.
      properties:
        streetLine1:
          type: string
          example: '1 Churchill Place'
        streetLine2:
          type: string
          example: 'Canary Wharf'
        city:
          type: string
          example: 'London'
        state:
          type: string
        postalCode:
          type: string
          example: 'E14 5HP'
        country:
          description: ISO 3166-1 alpha-2 country code.
          type: string
          example: 'GB'

    SwiftAccountDetails:
      type: object
      description: >-
        Account details for the SWIFT transfer.
      required: [ accountNumber, bic , address ]
      properties:
        type:
          type: string
          example: 'SWIFT'
          description: Type of the account.
          enum:
            - Swift
        accountNumber:
          description: International Bank Account Number (iBAN).
          type: string
          example: 'GB29NWBK60161331926819'
        bic:
          description: Bank Identifier Code (BIC).
          type: string
          example: 'NWBKGB2L'
        country:
          description: ISO 3166-1 alpha-2 country code.
          type: string
          example: 'GB'
        address:
          $ref: '#/components/schemas/Address'
        category:
          description: The context of business operations
          type: string
          enum:
            - Client
            - ParentCompany
            - Subsidiary
            - Affiliate
            - Supplier
        purpose:
          type: string
          description: The nature of the transactions this account will participate in
          enum:
            - IntraGroupTransfer
            - InvoiceForGoodsAndServices
        shortBusinessDescription:
          type: string
          description: How the business uses the funds
          example: 'Payment for goods and services'

    ExternalAccountDetails:
      oneOf:
        - $ref: '#/components/schemas/SwiftAccountDetails'
        - $ref: '#/components/schemas/USBankAccountDetails'
        - $ref: '#/components/schemas/iBanAccountDetails'
      discriminator:
        propertyName: type
        mapping:
          Swift: '#/components/schemas/SwiftAccountDetails'
          US: '#/components/schemas/USBankAccountDetails'
          IBAN: '#/components/schemas/iBanAccountDetails'

    IndividualAccountHolder:
      description: >-
        Individual account holder details.
      type: object
      required: [ type, firstName, lastName, address ]
      properties:
        type:
          type: string
          enum:
            - Individual
        firstName:
          type: string
        lastName:
          type: string
        address:
          $ref: '#/components/schemas/Address'

    BusinessAccountHolder:
        description: >-
            Business account holder details.
        type: object
        required: [ type, businessName, address ]
        properties:
          type:
            type: string
            enum:
            - Business
          businessName:
            type: string
            example: 'Acme Inc.'
          address:
            $ref: '#/components/schemas/Address'

    ExternalAccount:
      type: object
      required: [ id, currency, customerId, servicedBy, account, accountHolder ]
      properties:
        id:
          $ref: '#/components/schemas/ExternalAccountId'
        currency:
          $ref: '#/components/schemas/AssetReference'
        customerId:
          type: string
          description: 'ID of the customer who will be account holder.'
          example: 123e4567-e89b-12d3-a456-426614174000
        servicedBy:
          type: string
          description: 'Name of the external service provider (e.g. bank name).'
          example: 'Bank of America'
        account:
          $ref: '#/components/schemas/ExternalAccountDetails'
        accountHolder:
          oneOf:
            - $ref: '#/components/schemas/BusinessAccountHolder'
            - $ref: '#/components/schemas/IndividualAccountHolder'
          discriminator:
            propertyName: type
            mapping:
              Individual: '#/components/schemas/IndividualAccountHolder'
              Business: '#/components/schemas/BusinessAccountHolder'

    Balances:
      type: array
      description: >-
        Maps balance assets to their balances.
      items:
        $ref: '#/components/schemas/AssetBalance'

    AssetBalance:
      type: object
      required: [ id, asset, availableAmount ]
      properties:
        id:
          type: string
        asset:
          $ref: '#/components/schemas/AssetReference'
        availableAmount:
          $ref: '#/components/schemas/PositiveAmount'
        lockedAmount:
          $ref: '#/components/schemas/PositiveAmount'

    AssetCommonProperties:
      type: object
      required: [ id, name, symbol, type, decimalPlaces ]
      properties:
        id:
          type: string
        name:
          type: string
        symbol:
          type: string
        description:
          type: string
        decimalPlaces:
          type: integer
        testAsset:
          type: boolean

    BucketAsset:
      allOf:
        - $ref: '#/components/schemas/AssetCommonProperties'
        - type: object
          required: [ type ]
          properties:
            type:
              enum: [ BucketAsset ]

    Erc20Token:
      allOf:
        - $ref: '#/components/schemas/AssetCommonProperties'
        - type: object
          required: [ blockchain, contractAddress, type ]
          properties:
            type:
              enum: [ Erc20Token ]
            blockchain:
              $ref: '#/components/schemas/Blockchain'
            contractAddress:
              type: string
      example:
        blockchain: Ethereum
        name: Tether USD
        symbol: USDT
        decimalPlaces: 6
        contractAddress: '0xdAC17F958D2ee523a2206206994597C13D831ec7'

    Bep20Token:
      allOf:
        - $ref: '#/components/schemas/AssetCommonProperties'
        - type: object
          required: [ blockchain, contractAddress, type ]
          properties:
            type:
              enum: [ Bep20Token ]
            blockchain:
              $ref: '#/components/schemas/Blockchain'
            contractAddress:
              type: string

    StellarToken:
      allOf:
        - $ref: '#/components/schemas/AssetCommonProperties'
        - type: object
          required: [ blockchain, issuerAddress, stellarCurrencyCode, type ]
          properties:
            type:
              enum: [ StellarToken ]
            blockchain:
              $ref: '#/components/schemas/Blockchain'
            issuerAddress:
              type: string
            stellarCurrencyCode:
              type: string

    AssetDefinition:
      anyOf:
        - $ref: '#/components/schemas/BucketAsset'
        - $ref: '#/components/schemas/Erc20Token'
        - $ref: '#/components/schemas/Bep20Token'
        - $ref: '#/components/schemas/StellarToken'

    NationalCurrency:
      type: object
      required:
        - nationalCurrencyCode
      properties:
        nationalCurrencyCode:
          $ref: '#/components/schemas/NationalCurrencyCode'
        testAsset:
          type: boolean

    NativeCryptocurrency:
      type: object
      required:
        - cryptocurrencySymbol
      properties:
        blockchain:
          $ref: '#/components/schemas/Blockchain'
        cryptocurrencySymbol:
          $ref: '#/components/schemas/CryptocurrencySymbol'
        testAsset:
          type: boolean

    OtherAssetReference:
      type: object
      required:
        - assetId
      properties:
        assetId:
          description: ID of one of the assets returned in get-additional-assets.
          type: string

    CryptocurrencyReference:
