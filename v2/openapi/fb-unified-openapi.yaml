            - $ref: '#/components/schemas/OnRampPropertiesWithPaymentInstructions'
            - $ref: '#/components/schemas/PrefundedOnRampProperties'
        - type: object
          properties:
            receipt:
              $ref: '#/components/schemas/OnRampReceipt'
    OffRamp:
      allOf:
        - $ref: '#/components/schemas/CommonRamp'
        - oneOf:
            - $ref: '#/components/schemas/OffRampPropertiesWithPaymentInstructions'
        - type: object
          properties:
            receipt:
              $ref: '#/components/schemas/OffRampReceipt'
    Bridge:
      allOf:
        - $ref: '#/components/schemas/CommonRamp'
        - oneOf:
            - $ref: '#/components/schemas/BridgePropertiesWithPaymentInstructions'
            - $ref: '#/components/schemas/PrefundedBridgeProperties'
        - type: object
          properties:
            receipt:
              $ref: '#/components/schemas/BridgeReceipt'
    Ramp:
      oneOf:
        - $ref: '#/components/schemas/OffRamp'
    RampFiatTransfer:
      oneOf:
        - $ref: '#/components/schemas/IbanTransfer'
        - $ref: '#/components/schemas/AchTransfer'
        - $ref: '#/components/schemas/WireTransfer'
        - $ref: '#/components/schemas/SpeiTransfer'
        - $ref: '#/components/schemas/PixTransfer'
        - $ref: '#/components/schemas/EuropeanSEPATransfer'
        - $ref: '#/components/schemas/LocalBankTransfer'
        - $ref: '#/components/schemas/MobileMoneyTransfer'
    OrderQuote:
      type: object
      required:
        - type
        - quoteId
      properties:
        type:
          type: string
          enum:
            - Quote
        quoteId:
          type: string
        reQuote:
          oneOf:
            - $ref: '#/components/schemas/Retry'
            - $ref: '#/components/schemas/Market'
    SigningMessage:
      oneOf:
        - $ref: '#/components/schemas/EVM_EIP712SigningMessage'
        - $ref: '#/components/schemas/SolanaSigningMessage'
      discriminator:
        propertyName: type
    EVM_EIP712SigningMessage:
      type: object
      required:
        - type
        - message
      properties:
        type:
          type: string
          enum:
            - EVM_EIP712
        message:
          $ref: '#/components/schemas/EIP712Message'
      example:
        type: EVM_EIP712
        message:
          types:
            EIP712Domain:
              - name: name
                type: string
              - name: version
                type: string
              - name: chainId
                type: uint256
              - name: verifyingContract
                type: address
            Permit:
              - name: owner
                type: address
              - name: spender
                type: address
              - name: value
                type: uint256
              - name: nonce
                type: uint256
              - name: deadline
                type: uint256
          primaryType: Permit
          domain:
            name: USD Coin
            version: '2'
            chainId: 1
            verifyingContract: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48'
          message:
            owner: '0x1234567890abcdef1234567890abcdef12345678'
            spender: '0xabcdef1234567890abcdef1234567890abcdef12'
            value: '1000000'
            nonce: 0
            deadline: 1736035200
    SolanaSigningMessage:
      type: object
      required:
        - type
        - transaction
      properties:
        type:
          type: string
          enum:
            - SOLANA_TRANSACTION
        transaction:
          type: string
          description: Base64 encoded serialized Solana VersionedTransaction.
      example:
        type: SOLANA_TRANSACTION
        transaction: AQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABAAEDAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
    EIP712Message:
      type: object
      description: EIP-712 message to be signed.
      required:
        - types
        - primaryType
        - domain
        - message
      properties:
        types:
          type: object
          description: Type definitions for the message.
        primaryType:
          type: string
          description: The primary type of the message.
        domain:
          type: object
          description: The domain separator.
        message:
          type: object
          description: The message content.
    SubmitSignedPaymentPermitRequest:
      type: object
      required:
        - signedPaymentPermit
      properties:
        signedPaymentPermit:
          type: string
          description: The signed payment permit string to be broadcasted.
      example:
        signedPaymentPermit: '0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef1b'
    RampRequirements:
      type: object
      required:
        - type
        - piiEncryption
      properties:
        type:
          type: string
          enum:
            - EncryptedPII
          description: The type of ramp requirements.
        piiEncryption:
          $ref: '#/components/schemas/PIIEncryptionRequirement'
      example:
        piiEncryption:
          certificate: |-
            -----BEGIN CERTIFICATE-----
            ...
            -----END CERTIFICATE-----
          keyId: key-123
          requiredPIIFields:
            - originator.fullName
            - beneficiary.postalAddress
          supportedJWEAlgorithms:
            - RSA-OAEP-256
          supportedJWEEncryptions:
            - A128GCM
    PIIField:
      type: string
      enum:
        - originator.externalReferenceId
        - originator.entityType
        - originator.participantRelationshipType
        - originator.fullName.firstName
        - originator.fullName.lastName
        - originator.dateOfBirth
        - originator.postalAddress.streetName
        - originator.postalAddress.buildingNumber
        - originator.postalAddress.postalCode
        - originator.postalAddress.city
        - originator.postalAddress.subdivision
        - originator.postalAddress.district
        - originator.postalAddress.country
        - originator.email
        - originator.phone
        - originator.businessName
        - originator.registrationNumber
        - beneficiary.externalReferenceId
        - beneficiary.entityType
        - beneficiary.participantRelationshipType
        - beneficiary.fullName.firstName
        - beneficiary.fullName.lastName
        - beneficiary.dateOfBirth
        - beneficiary.postalAddress.streetName
        - beneficiary.postalAddress.buildingNumber
        - beneficiary.postalAddress.postalCode
        - beneficiary.postalAddress.city
        - beneficiary.postalAddress.subdivision
        - beneficiary.postalAddress.district
        - beneficiary.postalAddress.country
        - beneficiary.email
        - beneficiary.phone
        - beneficiary.businessName
        - beneficiary.registrationNumber
    PIIEncryptionRequirement:
      type: object
      required:
        - certificate
        - keyId
        - requiredPIIFields
        - supportedJWEAlgorithms
        - supportedJWEEncryptions
      properties:
        certificate:
          type: string
          description: PEM encoded certificate (public key) for JWE encryption.
        keyId:
          type: string
          description: Identifier for the public key.
        requiredPIIFields:
          type: array
          items:
            $ref: '#/components/schemas/PIIField'
          description: |
            List of PII fields that must be included in the encrypted payload (e.g., "originator.fullName", "beneficiary.postalAddress").
        supportedJWEAlgorithms:
          type: array
          items:
            type: string
          description: List of supported JWE algorithms (e.g., RSA-OAEP-256).
        supportedJWEEncryptions:
          type: array
          items:
            type: string
          description: List of supported JWE encryption methods (e.g., A128GCM).
    RequestForInformation:
      type: object
      required:
        - id
        - type
        - encryptedPIIRequest
      properties:
        id:
          type: string
          description: The ID of the request for information.
        type:
          type: string
          enum:
            - EncryptedPII
          description: The type of request for information.
        encryptedPIIRequest:
          $ref: '#/components/schemas/PIIEncryptionRequirement'
      example:
        id: '123'
        type: EncryptedPII
        encryptedPIIRequest:
          certificate: |-
            -----BEGIN CERTIFICATE-----
            ...
            -----END CERTIFICATE-----
          keyId: key-123
          requiredPIIFields:
            - fullName.firstName
            - postalAddress.streetName
          supportedJWEAlgorithms:
            - RSA-OAEP-256
          supportedJWEEncryptions:
            - A128GCM
    RequestForInformationSubmission:
      type: object
      required:
        - rfiId
        - type
        - encryptedPII
      properties:
        rfiId:
          type: string
          description: The ID of the request for information.
        type:
          type: string
          enum:
            - EncryptedPII
          description: The type of request for information.
        encryptedPII:
          $ref: '#/components/schemas/JweString'
    RequestForInformationBulkSubmission:
      type: object
      required:
        - rfiSubmissions
      properties:
        rfiSubmissions:
          type: array
          items:
            $ref: '#/components/schemas/RequestForInformationSubmission'
    Retry:
      type: object
      required:
        - type
        - slippage
      properties:
        type:
          type: string
          enum:
            - Retry
        slippage:
          type: number
          description: Slippage tolerance in basis points (bps) for quote orders - 1 is 0.01% and 10000 is 100%
        count:
          type: number
          description: If quote is expired, how many times to re-generate new quotes to try having the order executed as in the original quote.
    Market:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - Market
    Subscription:
      type: object
      required:
        - id
        - subscriberUrl
        - subscriptionPath
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        subscriberUrl:
          description: URL that will be notified when the target event occurs.
          type: string
          format: uri
        subscriptionPath:
          description: Path on which the subscription was registered.
          type: string
          readOnly: true
          example: /withdrawals/subscriptions/finalized
  securitySchemes: {}
