    QuoteCapability:
      type: object
      required:
        - id
        - fromAsset
        - toAsset
      properties:
        id:
          type: string
        fromAsset:
          $ref: '#/components/schemas/AssetReference'
        toAsset:
          $ref: '#/components/schemas/AssetReference'
    QuoteCapabilities:
      type: object
      required:
        - capabilities
      properties:
        capabilities:
          type: array
          items:
            $ref: '#/components/schemas/QuoteCapability'
    QuoteStatus:
      type: string
      enum:
        - ready
        - executing
        - executed
        - expired
    QuoteRequest:
      type: object
      allOf:
        - type: object
          required:
            - fromAsset
            - toAsset
          properties:
            fromAsset:
              $ref: '#/components/schemas/AssetReference'
            toAsset:
              $ref: '#/components/schemas/AssetReference'
        - oneOf:
            - type: object
              required:
                - fromAmount
              properties:
                fromAmount:
                  $ref: '#/components/schemas/PositiveAmount'
            - type: object
              required:
                - toAmount
              properties:
                toAmount:
                  $ref: '#/components/schemas/PositiveAmount'
    Quote:
      type: object
      required:
        - id
        - fromAsset
        - fromAmount
        - toAsset
        - toAmount
        - conversionFeeBps
        - status
        - createdAt
        - expiresAt
      properties:
        id:
          type: string
        fromAsset:
          $ref: '#/components/schemas/AssetReference'
        fromAmount:
          $ref: '#/components/schemas/PositiveAmount'
        toAsset:
          $ref: '#/components/schemas/AssetReference'
        toAmount:
          $ref: '#/components/schemas/PositiveAmount'
        conversionFeeBps:
          type: integer
          description: Conversion fee in basis points.
        status:
          $ref: '#/components/schemas/QuoteStatus'
        createdAt:
          description: Quote creation time.
          type: string
          format: date-time
        expiresAt:
          description: Quote expiration time.
          type: string
          format: date-time
    OrderBook:
      type: object
      required:
        - id
        - baseAsset
        - quoteAsset
      properties:
        id:
          type: string
        description:
          type: string
        baseAsset:
          $ref: '#/components/schemas/AssetReference'
        quoteAsset:
          $ref: '#/components/schemas/AssetReference'
    MarketEntry:
      type: object
      required:
        - id
        - amount
        - price
        - totalPrice
        - side
      properties:
        id:
          type: string
        amount:
          allOf:
            - $ref: '#/components/schemas/PositiveAmount'
          description: Amount of the base asset traded
        price:
          $ref: '#/components/schemas/PositiveAmount'
        totalPrice:
          $ref: '#/components/schemas/PositiveAmount'
        side:
          $ref: '#/components/schemas/OrderSide'
    MarketTrade:
      type: object
      allOf:
        - $ref: '#/components/schemas/MarketEntry'
        - type: object
          required:
            - finalizedAt
          properties:
            finalizedAt:
              description: Time when the trade was finalized.
              type: string
              format: date-time
    OrderCommonProperties:
      allOf:
        - type: object
          required:
            - bookId
            - side
            - timeInForce
            - baseAssetQuantity
          properties:
            bookId:
              description: ID of the order book.
              type: string
            side:
              $ref: '#/components/schemas/OrderSide'
            timeInForce:
              $ref: '#/components/schemas/OrderTimeInForce'
            baseAssetQuantity:
              $ref: '#/components/schemas/PositiveAmount'
    OrderSide:
      enum:
        - SELL
        - BUY
    OrderTimeInForce:
      enum:
        - GOOD_TILL_CANCELED
        - FILL_OR_KILL
        - IMMEDIATE_OR_CANCEL
    LimitOrderData:
      allOf:
        - $ref: '#/components/schemas/OrderCommonProperties'
        - type: object
          required:
            - orderType
            - quoteAssetPrice
          properties:
            orderType:
              enum:
                - LIMIT
            quoteAssetPrice:
              $ref: '#/components/schemas/PositiveAmount'
    MarketOrderData:
      allOf:
        - $ref: '#/components/schemas/OrderCommonProperties'
        - type: object
          required:
            - orderType
          properties:
            orderType:
              enum:
                - MARKET
    OrderData:
      oneOf:
        - $ref: '#/components/schemas/LimitOrderData'
        - $ref: '#/components/schemas/MarketOrderData'
    OrderRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/OrderData'
        - type: object
          required:
            - idempotencyKey
          properties:
            idempotencyKey:
              type: string
    Order:
      allOf:
        - $ref: '#/components/schemas/OrderData'
        - type: object
          required:
            - id
            - status
            - createdAt
          properties:
            id:
              type: string
            status:
              $ref: '#/components/schemas/OrderStatus'
            createdAt:
              description: Time when the order was created.
              type: string
              format: date-time
            finalizedAt:
              description: Time when the order was finalized.
              type: string
              format: date-time
    OrderWithTrades:
      allOf:
        - $ref: '#/components/schemas/Order'
        - type: object
          required:
            - trades
          properties:
            trades:
              type: array
              items:
                $ref: '#/components/schemas/MarketTrade'
    OrderStatus:
      enum:
        - TRADING
        - CANCELED
        - REJECTED
        - EXPIRED
        - FULFILLED
    AccountHolderDetails:
      type: object
      required:
        - name
      properties:
        name:
          description: Full name of the account holder.
          type: string
        city:
          type: string
        country:
          description: Country code, as specified in ISO 3166-1 alpha-2.
          type: string
        subdivision:
          description: Country administrative subdivision, as specified in ISO 3166-2.
          type: string
        address:
          description: Account holder street address.
          type: string
        postalCode:
          type: string
    Iban:
      type: string
      pattern: ^[A-Z]{2}\d{2}[a-zA-Z0-9]{1,30}$
    IbanCapability:
      type: object
      required:
        - asset
        - transferMethod
      properties:
        asset:
          $ref: '#/components/schemas/NationalCurrency'
        transferMethod:
          enum:
            - Iban
    IbanAddress:
      allOf:
        - $ref: '#/components/schemas/IbanCapability'
        - type: object
          required:
            - accountHolder
            - iban
          properties:
            accountHolder:
              $ref: '#/components/schemas/AccountHolderDetails'
            iban:
              $ref: '#/components/schemas/Iban'
    IbanTransferDestination:
      allOf:
        - $ref: '#/components/schemas/IbanAddress'
        - type: object
          required:
            - amount
          properties:
            amount:
              $ref: '#/components/schemas/PositiveAmount'
    IbanTransfer:
      allOf:
        - $ref: '#/components/schemas/IbanTransferDestination'
        - type: object
          properties:
            referenceId:
              type: string
    SwiftCode:
      type: string
      pattern: ^[A-Z]{6}[A-Z0-9]{2}([A-Z0-9]{3})?$
    SwiftCapability:
      type: object
      required:
        - asset
        - transferMethod
      properties:
        asset:
          $ref: '#/components/schemas/NationalCurrency'
        transferMethod:
          enum:
            - Swift
    SwiftAddress:
      allOf:
        - $ref: '#/components/schemas/SwiftCapability'
        - type: object
          required:
            - accountHolder
            - swiftCode
            - routingNumber
          properties:
            accountHolder:
              $ref: '#/components/schemas/AccountHolderDetails'
            swiftCode:
              $ref: '#/components/schemas/SwiftCode'
            routingNumber:
              type: string
              description: Routing number identifying the bank account.
    SwiftTransferDestination:
      allOf:
        - $ref: '#/components/schemas/SwiftAddress'
        - type: object
          required:
            - amount
          properties:
            amount:
              $ref: '#/components/schemas/PositiveAmount'
    SwiftTransfer:
      allOf:
        - $ref: '#/components/schemas/SwiftTransferDestination'
        - type: object
          properties:
            referenceId:
              type: string
    OtherFiatTransfer:
      type: object
      description: Used for historic fiat transfers that do not fit a more specific transfer method.  It is impossible to create new deposits or withdrawal of this type using this API.
      required:
        - transferMethod
        - asset
        - amount
        - description
      properties:
        transferMethod:
          enum:
            - OtherFiat
        asset:
          $ref: '#/components/schemas/NationalCurrency'
        amount:
          $ref: '#/components/schemas/PositiveAmount'
        description:
          type: string
        tag:
          type: string
        referenceId:
          type: string
    PublicBlockchainCapability:
      type: object
      required:
        - asset
        - transferMethod
      properties:
        asset:
          $ref: '#/components/schemas/CryptocurrencyReference'
        transferMethod:
          enum:
            - PublicBlockchain
    PublicBlockchainAddress:
      allOf:
        - $ref: '#/components/schemas/PublicBlockchainCapability'
        - type: object
          required:
            - address
          properties:
            address:
              type: string
            addressTag:
              type: string
    PublicBlockchainTransactionDestination:
      type: object
      allOf:
        - $ref: '#/components/schemas/PublicBlockchainAddress'
        - type: object
          required:
            - amount
          properties:
            amount:
              $ref: '#/components/schemas/PositiveAmount'
    PublicBlockchainTransaction:
      type: object
      allOf:
        - $ref: '#/components/schemas/PublicBlockchainTransactionDestination'
        - type: object
          properties:
            blockchainTxId:
              type: string
    PeerAccountTransferCapability:
      type: object
      required:
        - asset
        - transferMethod
      properties:
        asset:
          $ref: '#/components/schemas/AssetReference'
        transferMethod:
          enum:
            - PeerAccountTransfer
    InternalTransferCapability:
      type: object
      required:
        - asset
        - transferMethod
      properties:
        asset:
          $ref: '#/components/schemas/AssetReference'
        transferMethod:
          enum:
            - InternalTransfer
    PeerAccountTransferAddress:
      type: object
      allOf:
        - $ref: '#/components/schemas/PeerAccountTransferCapability'
        - type: object
          required:
            - accountId
          properties:
            accountId:
              type: string
    PeerAccountTransferDestination:
      type: object
      allOf:
        - $ref: '#/components/schemas/PeerAccountTransferAddress'
        - type: object
          required:
            - amount
          properties:
            amount:
              $ref: '#/components/schemas/PositiveAmount'
    InternalTransferAddress:
      type: object
      allOf:
        - $ref: '#/components/schemas/InternalTransferCapability'
        - type: object
          required:
            - accountId
          properties:
            accountId:
              type: string
    InternalTransferDestination:
      type: object
      allOf:
        - $ref: '#/components/schemas/InternalTransferAddress'
        - type: object
          required:
            - amount
          properties:
            amount:
              $ref: '#/components/schemas/PositiveAmount'
    PeerAccountTransfer:
      type: object
      allOf:
        - $ref: '#/components/schemas/PeerAccountTransferDestination'
        - type: object
          properties:
            referenceId:
              type: string
    InternalTransfer:
      type: object
      allOf:
        - $ref: '#/components/schemas/InternalTransferDestination'
    TransferCapability:
      oneOf:
        - $ref: '#/components/schemas/PeerAccountTransferCapability'
        - $ref: '#/components/schemas/InternalTransferCapability'
        - $ref: '#/components/schemas/PublicBlockchainCapability'
        - $ref: '#/components/schemas/IbanCapability'
        - $ref: '#/components/schemas/SwiftCapability'
    FiatTransferDestination:
      oneOf:
        - $ref: '#/components/schemas/IbanTransferDestination'
        - $ref: '#/components/schemas/SwiftTransferDestination'
    FiatTransfer:
      oneOf:
        - $ref: '#/components/schemas/IbanTransfer'
        - $ref: '#/components/schemas/SwiftTransfer'
        - $ref: '#/components/schemas/OtherFiatTransfer'
    Transfer:
      oneOf:
        - $ref: '#/components/schemas/PeerAccountTransfer'
        - $ref: '#/components/schemas/InternalTransfer'
        - $ref: '#/components/schemas/PublicBlockchainTransaction'
        - $ref: '#/components/schemas/IbanTransfer'
        - $ref: '#/components/schemas/SwiftTransfer'
        - $ref: '#/components/schemas/OtherFiatTransfer'
    DepositDestination:
      oneOf:
        - $ref: '#/components/schemas/PublicBlockchainAddress'
        - $ref: '#/components/schemas/IbanAddress'
        - $ref: '#/components/schemas/SwiftAddress'
    DepositAddressStatus:
      enum:
        - enabled
        - disabled
    DepositAddress:
      type: object
      required:
        - id
        - destination
        - status
      properties:
        id:
          type: string
        destination:
          $ref: '#/components/schemas/DepositDestination'
        status:
          $ref: '#/components/schemas/DepositAddressStatus'
    DepositAddressCreationRequest:
      type: object
      required:
        - idempotencyKey
        - transferMethod
      properties:
        idempotencyKey:
          type: string
        transferMethod:
          oneOf:
            - $ref: '#/components/schemas/PublicBlockchainCapability'
            - $ref: '#/components/schemas/IbanCapability'
            - $ref: '#/components/schemas/SwiftCapability'
    DepositCapability:
      type: object
      description: Capability to deposit to a balance asset using a specific transfer capability. `addressCreationPolicy` determines whether new deposit addresses could be requested for this deposit capability.
      required:
        - id
        - deposit
        - balanceAsset
        - addressCreationPolicy
      properties:
        id:
          type: string
        deposit:
          oneOf:
            - $ref: '#/components/schemas/PublicBlockchainCapability'
            - $ref: '#/components/schemas/IbanCapability'
            - $ref: '#/components/schemas/SwiftCapability'
        balanceAsset:
          $ref: '#/components/schemas/AssetReference'
        addressCreationPolicy:
          $ref: '#/components/schemas/DepositAddressCreationPolicy'
    Deposit:
      type: object
      required:
        - id
        - balanceAsset
        - balanceAmount
        - source
        - status
        - createdAt
      properties:
        id:
          type: string
        balanceAsset:
          $ref: '#/components/schemas/AssetReference'
        balanceAmount:
          $ref: '#/components/schemas/PositiveAmount'
        source:
          $ref: '#/components/schemas/Transfer'
        depositAddressId:
          type: string
          description: ID of the deposit address, created by posting /transfers/deposits/addresses
        status:
          $ref: '#/components/schemas/DepositStatus'
        createdAt:
          description: Time when the deposit was created.
          type: string
          format: date-time
        finalizedAt:
          description: Time when the deposit reached a final state.
          type: string
          format: date-time
    WithdrawalCapability:
      type: object
      description: Capability to withdraw a balance asset using a specific transfer capability. `minWithdrawalAmount` is the minimum amount of the balance currency that can be withdrawn using this capability. If `minWithdrawalAmount` is not specified, it will be assumed that the minimum withdrawal amount is zero.
      required:
        - id
        - withdrawal
        - balanceAsset
      properties:
        id:
          type: string
        withdrawal:
          $ref: '#/components/schemas/TransferCapability'
        balanceAsset:
          $ref: '#/components/schemas/AssetReference'
        minWithdrawalAmount:
          $ref: '#/components/schemas/PositiveAmount'
    WithdrawalRequestCommonProperties:
      type: object
      required:
        - idempotencyKey
        - balanceAmount
      properties:
        idempotencyKey:
          type: string
        balanceAmount:
          $ref: '#/components/schemas/PositiveAmount'
    FiatWithdrawalRequest:
      allOf:
        - $ref: '#/components/schemas/WithdrawalRequestCommonProperties'
        - type: object
          required:
            - balanceAsset
            - destination
          properties:
            balanceAsset:
              $ref: '#/components/schemas/AssetReference'
            destination:
              $ref: '#/components/schemas/FiatTransferDestination'
    BlockchainWithdrawalRequest:
      allOf:
        - $ref: '#/components/schemas/WithdrawalRequestCommonProperties'
        - type: object
          required:
            - balanceAsset
            - destination
          properties:
            balanceAsset:
              $ref: '#/components/schemas/AssetReference'
            destination:
              $ref: '#/components/schemas/PublicBlockchainTransactionDestination'
    PeerAccountWithdrawalRequest:
      allOf:
        - $ref: '#/components/schemas/WithdrawalRequestCommonProperties'
        - type: object
          required:
            - balanceAsset
            - destination
          properties:
            balanceAsset:
              $ref: '#/components/schemas/AssetReference'
            destination:
              $ref: '#/components/schemas/PeerAccountTransferDestination'
    InternalWithdrawalRequest:
      allOf:
        - $ref: '#/components/schemas/WithdrawalRequestCommonProperties'
        - type: object
          required:
            - balanceAsset
            - destination
          properties:
            balanceAsset:
              $ref: '#/components/schemas/AssetReference'
            destination:
              $ref: '#/components/schemas/InternalTransferDestination'
    WithdrawalCommonProperties:
      type: object
      required:
        - id
        - balanceAsset
        - balanceAmount
        - status
        - createdAt
      properties:
        id:
          type: string
        balanceAsset:
          $ref: '#/components/schemas/AssetReference'
        balanceAmount:
          $ref: '#/components/schemas/PositiveAmount'
        status:
          $ref: '#/components/schemas/WithdrawalStatus'
        createdAt:
          description: Time when the withdrawal was created.
          type: string
          format: date-time
        finalizedAt:
          description: Time when the withdrawal reached a final state.
          type: string
          format: date-time
        events:
          type: array
          items:
            $ref: '#/components/schemas/WithdrawalEvent'
    FiatWithdrawal:
      allOf:
        - $ref: '#/components/schemas/WithdrawalCommonProperties'
        - type: object
          required:
            - destination
          properties:
            destination:
              $ref: '#/components/schemas/FiatTransfer'
    BlockchainWithdrawal:
      allOf:
        - $ref: '#/components/schemas/WithdrawalCommonProperties'
        - type: object
          required:
            - destination
          properties:
            destination:
              $ref: '#/components/schemas/PublicBlockchainTransaction'
    PeerAccountWithdrawal:
      allOf:
        - $ref: '#/components/schemas/WithdrawalCommonProperties'
        - type: object
          required:
            - destination
          properties:
            destination:
              $ref: '#/components/schemas/PeerAccountTransfer'
    InternalWithdrawal:
      allOf:
        - $ref: '#/components/schemas/WithdrawalCommonProperties'
        - type: object
          required:
            - destination
          properties:
            destination:
              $ref: '#/components/schemas/InternalTransfer'
    Withdrawal:
      oneOf:
        - $ref: '#/components/schemas/PeerAccountWithdrawal'
        - $ref: '#/components/schemas/InternalWithdrawal'
        - $ref: '#/components/schemas/BlockchainWithdrawal'
        - $ref: '#/components/schemas/FiatWithdrawal'
    WithdrawalEvent:
      type: object
      description: Describes an event during withdrawal processing. The granularity and verbosity of the events it at the discretion of the API implementor.
      required:
        - status
        - message
        - createdAt
      properties:
        status:
          $ref: '#/components/schemas/WithdrawalStatus'
        message:
          type: string
        createdAt:
          description: Time when the withdrawal was created.
          type: string
          format: date-time
    DepositStatus:
      enum:
        - pending
        - succeeded
        - failed
    WithdrawalStatus:
      enum:
        - pending
        - succeeded
        - failed
    DepositAddressCreationPolicy:
      enum:
        - CanCreate
        - CannotCreate
  securitySchemes: {}
