    QuoteCapability:
      type: object
      required:
        - id
        - fromAsset
        - toAsset
      properties:
        id:
          type: string
        fromAsset:
          $ref: '#/components/schemas/AssetReference'
        toAsset:
          $ref: '#/components/schemas/AssetReference'
    QuoteCapabilities:
      type: object
      required:
        - capabilities
      properties:
        capabilities:
          type: array
          items:
            $ref: '#/components/schemas/QuoteCapability'
    QuoteStatus:
      type: string
      enum:
        - ready
        - executing
        - executed
        - expired
    QuoteRequest:
      type: object
      allOf:
        - type: object
          required:
            - fromAsset
            - toAsset
          properties:
            fromAsset:
              $ref: '#/components/schemas/AssetReference'
            toAsset:
              $ref: '#/components/schemas/AssetReference'
        - oneOf:
            - type: object
              required:
                - fromAmount
              properties:
                fromAmount:
                  $ref: '#/components/schemas/PositiveAmount'
            - type: object
              required:
                - toAmount
              properties:
                toAmount:
                  $ref: '#/components/schemas/PositiveAmount'
    Quote:
      type: object
      required:
        - id
        - fromAsset
        - fromAmount
        - toAsset
        - toAmount
        - conversionFeeBps
        - status
        - createdAt
        - expiresAt
        - offeredBy
      properties:
        id:
          type: string
        fromAsset:
          $ref: '#/components/schemas/AssetReference'
        fromAmount:
          $ref: '#/components/schemas/PositiveAmount'
        toAsset:
          $ref: '#/components/schemas/AssetReference'
        toAmount:
          $ref: '#/components/schemas/PositiveAmount'
        conversionFeeBps:
          type: integer
          description: Conversion fee in basis points. The amounts are expected to include the fee.
        conversionFeeAsset:
          allOf:
            - $ref: '#/components/schemas/AssetReference'
            - description: |
                This is the asset that will be used to pay the conversion fee. If not returned, the asset will be the same as the fromAsset.
        status:
          $ref: '#/components/schemas/QuoteStatus'
        createdAt:
          description: Quote creation time.
          type: string
          format: date-time
        expiresAt:
          description: Quote expiration time.
          type: string
          format: date-time
        offeredBy:
          $ref: '#/components/schemas/QuoteProvider'
    QuoteProvider:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: The ID of the provider that offered the quote.
        name:
          type: string
          description: The name of the provider that offered the quote.
    AccountHolderDetails:
      type: object
      required:
        - name
      properties:
        name:
          description: Full name of the account holder.
          type: string
        city:
          type: string
        country:
          description: Country code, as specified in ISO 3166-1 alpha-2.
          type: string
        subdivision:
          description: Country administrative subdivision, as specified in ISO 3166-2.
          type: string
        address:
          description: Account holder street address.
          type: string
        postalCode:
          type: string
    Iban:
      type: string
      pattern: ^[A-Z]{2}\d{2}[a-zA-Z0-9]{1,30}$
