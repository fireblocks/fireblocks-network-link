          $ref: '#/x-responses/BadRequestResponse'
        '401':
          $ref: '#/x-responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/x-responses/ErrorResponse'
        '5XX':
          $ref: '#/x-responses/ErrorResponse'

  /accounts/{accountId}/transfers/deposits/addresses:
    post:
      operationId: createDepositAddress
      summary: Create new deposit address
      tags: [ transfers ]
      parameters:
        - $ref: '#/x-header-params/X-FBAPI-KEY'
        - $ref: '#/x-header-params/X-FBAPI-NONCE'
        - $ref: '#/x-header-params/X-FBAPI-SIGNATURE'
        - $ref: '#/x-header-params/X-FBAPI-TIMESTAMP'
        - $ref: '#/x-path-params/SubAccountIdPathParam'
      requestBody:
        description: Deposit address details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositAddressCreationRequest'
      responses:
        '200':
          description: New deposit address created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepositAddress'
        '400':
          $ref: '#/x-responses/BadRequestResponse'
        '401':
          $ref: '#/x-responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/x-responses/ErrorResponse'
        '5XX':
          $ref: '#/x-responses/ErrorResponse'
    get:
      operationId: getDepositAddresses
      summary: Get list of existing deposit addresses
      tags: [ transfers ]
      parameters:
        - $ref: '#/x-header-params/X-FBAPI-KEY'
        - $ref: '#/x-header-params/X-FBAPI-NONCE'
        - $ref: '#/x-header-params/X-FBAPI-SIGNATURE'
        - $ref: '#/x-header-params/X-FBAPI-TIMESTAMP'
        - $ref: '#/x-query-params/PaginationLimit'
        - $ref: '#/x-query-params/PaginationStartingAfter'
        - $ref: '#/x-query-params/PaginationEndingBefore'
        - $ref: '#/x-path-params/SubAccountIdPathParam'
      responses:
        '200':
          description: List of existing deposit addresses.
          content:
            application/json:
              schema:
                type: object
                required: [ addresses ]
                properties:
                  addresses:
                    type: array
                    items:
                      $ref: '#/components/schemas/DepositAddress'
        '400':
          $ref: '#/x-responses/BadRequestResponse'
        '401':
          $ref: '#/x-responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/x-responses/ErrorResponse'
        '5XX':
          $ref: '#/x-responses/ErrorResponse'

  /accounts/{accountId}/transfers/deposits/addresses/{id}:
    get:
      operationId: getDepositAddressDetails
      summary: Get details of a deposit address
      tags: [ transfers ]
      parameters:
        - $ref: '#/x-header-params/X-FBAPI-KEY'
        - $ref: '#/x-header-params/X-FBAPI-NONCE'
        - $ref: '#/x-header-params/X-FBAPI-SIGNATURE'
        - $ref: '#/x-header-params/X-FBAPI-TIMESTAMP'
        - $ref: '#/x-path-params/EntityIdPathParam'
        - $ref: '#/x-path-params/SubAccountIdPathParam'
      responses:
        '200':
          description: New deposit address created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepositAddress'
        '400':
          $ref: '#/x-responses/BadRequestResponse'
        '401':
          $ref: '#/x-responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/x-responses/ErrorResponse'
        '5XX':
          $ref: '#/x-responses/ErrorResponse'

    delete:
      operationId: disableDepositAddress
      summary: Disable a deposit address
      tags: [ transfers ]
      parameters:
        - $ref: '#/x-header-params/X-FBAPI-KEY'
        - $ref: '#/x-header-params/X-FBAPI-NONCE'
        - $ref: '#/x-header-params/X-FBAPI-SIGNATURE'
        - $ref: '#/x-header-params/X-FBAPI-TIMESTAMP'
        - $ref: '#/x-path-params/EntityIdPathParam'
        - $ref: '#/x-path-params/SubAccountIdPathParam'
      responses:
        '200':
          description: Deposit address disabled.
        '400':
          $ref: '#/x-responses/BadRequestResponse'
        '401':
          $ref: '#/x-responses/UnauthorizedResponse'
        '4XX':
          $ref: '#/x-responses/ErrorResponse'
        '5XX':
          $ref: '#/x-responses/ErrorResponse'

components:
  responses:
    WithdrawalsResponse:
      description: List of withdrawals.
      content:
        application/json:
          schema:
            type: object
            required: [ withdrawals ]
            properties:
              withdrawals:
                type: array
                items:
                  $ref: '#/components/schemas/Withdrawal'

  schemas:
    AccountHolderDetails:
      type: object
      required: [ name ]
      properties:
        name:
          description: Full name of the account holder.
          type: string
        city:
          type: string
        country:
          description: Country code, as specified in ISO 3166-1 alpha-2.
          type: string
        subdivision:
          description: Country administrative subdivision, as specified in ISO 3166-2.
          type: string
        address:
          description: Account holder street address.
          type: string
        postalCode:
          type: string

    Iban:
      type: string
      pattern: ^[A-Z]{2}\d{2}[a-zA-Z0-9]{1,30}$

    IbanCapability:
      type: object
      required: [ asset, transferMethod ]
      properties:
        asset:
          $ref: '#/x-schemas/NationalCurrency'
        transferMethod:
          enum: [ Iban ]

    IbanAddress:
      allOf:
        - $ref: '#/components/schemas/IbanCapability'
        - type: object
          required: [ accountHolder, iban ]
          properties:
            accountHolder:
              $ref: '#/components/schemas/AccountHolderDetails'
            iban:
              $ref: '#/components/schemas/Iban'

    IbanTransferDestination:
      allOf:
        - $ref: '#/components/schemas/IbanAddress'
        - type: object
          required: [ amount ]
          properties:
            amount:
              $ref: '#/x-schemas/PositiveAmount'

    IbanTransfer:
      allOf:
        - $ref: '#/components/schemas/IbanTransferDestination'
        - type: object
          properties:
            referenceId:
              type: string

    SwiftCode:
      type: string
      pattern: ^[A-Z]{6}[A-Z0-9]{2}([A-Z0-9]{3})?$

    SwiftCapability:
      type: object
      required: [ asset, transferMethod ]
      properties:
        asset:
          $ref: '#/x-schemas/NationalCurrency'
        transferMethod:
          enum: [ Swift ]

    SwiftAddress:
      allOf:
        - $ref: '#/components/schemas/SwiftCapability'
        - type: object
          required: [ accountHolder, swiftCode, routingNumber ]
          properties:
            accountHolder:
              $ref: '#/components/schemas/AccountHolderDetails'
            swiftCode:
              $ref: '#/components/schemas/SwiftCode'
            routingNumber:
              type: string
              description: Routing number identifying the bank account.

    SwiftTransferDestination:
      allOf:
        - $ref: '#/components/schemas/SwiftAddress'
        - type: object
          required: [ amount ]
          properties:
            amount:
              $ref: '#/x-schemas/PositiveAmount'

    SwiftTransfer:
      allOf:
        - $ref: '#/components/schemas/SwiftTransferDestination'
        - type: object
          properties:
            referenceId:
              type: string

    AchCapability:
      type: object
      required: [ asset, transferMethod ]
      properties:
        asset:
          $ref: '#/x-schemas/NationalCurrency'
        transferMethod:
          enum: [ Ach ]

    AchAddress:
      allOf:
        - $ref: '#/components/schemas/AchCapability'
        - type: object
          required:
            - accountHolder
            - routingNumber
            - bankAccountNumber
            - accountType
          properties:
            accountHolder:
              $ref: '#/components/schemas/AccountHolderDetails'
            bankName:
              type: string
            bankAccountNumber:
              $ref: '#/components/schemas/BankAccountNumber'
            routingNumber:
              $ref: '#/components/schemas/RoutingNumber'
            accountType:
              type: string
              enum: [ Checking, Savings ]

    AchTransferDestination:
      allOf:
        - $ref: '#/components/schemas/AchAddress'
        - type: object
          required:
            - amount
          properties:
            amount:
              $ref: '#/components/schemas/PositiveAmount'

    AchTransfer:
        allOf:
        - $ref: '#/components/schemas/AchTransferDestination'
        - type: object
          properties:
              referenceId:
                type: string

    WireCapability:
      type: object
      required: [ asset, transferMethod ]
      properties:
        asset:
          $ref: '#/x-schemas/NationalCurrency'
        transferMethod:
          enum: [ Wire ]

    WireAddress:
      allOf:
        - $ref: '#/components/schemas/WireCapability'
        - type: object
          required:
            - accountHolder
            - routingNumber
            - bankAccountNumber
          properties:
            accountHolder:
              $ref: '#/components/schemas/AccountHolderDetails'
            bankName:
              type: string
            bankAccountNumber:
              $ref: '#/components/schemas/BankAccountNumber'
            routingNumber:
                $ref: '#/components/schemas/RoutingNumber'
            bankAddress:
              $ref: '#/components/schemas/PostalAddress'

    WireTransferDestination:
      allOf:
        - $ref: '#/components/schemas/WireAddress'
        - type: object
          required:
            - amount
          properties:
            amount:
              $ref: '#/components/schemas/PositiveAmount'

    WireTransfer:
        allOf:
        - $ref: '#/components/schemas/WireTransferDestination'
        - type: object
          properties:
              referenceId:
                type: string

    SpeiCapability:
      type: object
      required: [ asset, transferMethod ]
      properties:
        asset:
          $ref: '#/x-schemas/NationalCurrency'
        transferMethod:
          enum: [ Spei ]

    SpeiAddress:
      allOf:
        - $ref: '#/components/schemas/SpeiCapability'
        - type: object
          required:
            - accountHolder
            - bankAccountNumber
          properties:
            accountHolder:
              $ref: '#/components/schemas/AccountHolderDetails'
            bankName:
              type: string
            bankAccountNumber:
              $ref: '#/components/schemas/Clabe'

    BankAccountNumber:
      type: string
      pattern: '^\d{4,17}$'

    RoutingNumber:
      type: string
      pattern: '^\d{9}$'

    Clabe:
      type: string
      pattern: '^\d{18}$'

    SpeiTransferDestination:
      allOf:
        - $ref: '#/components/schemas/SpeiAddress'
        - type: object
          required:
            - amount
          properties:
            amount:
              $ref: '#/components/schemas/PositiveAmount'

    SpeiTransfer:
        allOf:
        - $ref: '#/components/schemas/SpeiTransferDestination'
        - type: object
          properties:
              referenceId:
                type: string

    PixCapability:
      type: object
      required: [ asset, transferMethod ]
      properties:
        asset:
          $ref: '#/x-schemas/NationalCurrency'
        transferMethod:
          type: string
          enum:
            - Pix
   
    PixAddress:
      allOf:
        - $ref: '#/components/schemas/PixCapability'
        - type: object
          required:
            - accountHolder
            - pixKey
            - keyType
          properties:
            accountHolder:
              $ref: '#/components/schemas/AccountHolderDetails'
            pixKey:
              type: string
            keyType:
              type: string
              enum:
                - cpf
                - cnpj
                - email
                - phone
                - random
            bankName:
              type: string
            bankCode:
              type: string
    
    PixTransferDestination:
      allOf:
        - $ref: '#/components/schemas/PixAddress'
        - type: object
          required:
            - amount
          properties:
            amount:
              $ref: '#/components/schemas/PositiveAmount'
    
    PixTransfer:
      allOf:
        - $ref: '#/components/schemas/PixTransferDestination'
        - type: object
          properties:
            referenceId:
              type: string

    SepaCapability:
      type: object
      required: [ asset, transferMethod ]
      properties:
        asset:
          $ref: '#/x-schemas/NationalCurrency'
        transferMethod:
          type: string
          enum:
            - Sepa
   
    SepaAddress:
      allOf:
        - $ref: '#/components/schemas/SepaCapability'
        - type: object
          required:
            - accountHolder
            - iban
          properties:
            accountHolder:
              $ref: '#/components/schemas/AccountHolderDetails'
            iban:
              $ref: '#/components/schemas/Iban'
            bic:
              type: string
              description: Bank Identifier Code (SWIFT/BIC)
            bankName:
              type: string
            bankBranch:
              type: string
            bankAddress:
              type: string
            purposeCode:
              type: string
              description: ISO purpose code for the transfer
            taxId:
              type: string
              description: Beneficiary tax identification number
    
    SepaTransferDestination:
      allOf:
        - $ref: '#/components/schemas/SepaAddress'
        - type: object
          required:
            - amount
          properties:
            amount:
              $ref: '#/components/schemas/PositiveAmount'
    
    SepaTransfer:
      allOf:
        - $ref: '#/components/schemas/SepaTransferDestination'
        - type: object
          properties:
            referenceId:
              type: string

    MomoCapability:
      type: object
      required: [ asset, transferMethod ]
      properties:
        asset:
          $ref: '#/x-schemas/NationalCurrency'
        transferMethod:
          type: string
          enum:
            - Momo
    
    MobilePhoneNumber:
      type: string
      pattern: '^\+[1-9]\d{1,14}$'
      description: Mobile phone number in E.164 format
   
    MomoAddress:
      allOf:
        - $ref: '#/components/schemas/MomoCapability'
        - type: object
          required:
            - accountHolder
            - mobilePhoneNumber
            - provider
          properties:
            accountHolder:
              $ref: '#/components/schemas/AccountHolderDetails'
            mobilePhoneNumber:
              $ref: '#/components/schemas/MobilePhoneNumber'
            provider:
              type: string
              enum:
                - m-pesa
                - airtel
                - mtn
                - tigo
                - orange
              description: Mobile money provider
            beneficiaryDocumentId:
              type: string
              description: Beneficiary document identification (may be required)
            beneficiaryRelationship:
              type: string
              description: Relationship to beneficiary for AML purposes
    
    MomoTransferDestination:
      allOf:
        - $ref: '#/components/schemas/MomoAddress'
        - type: object
          required:
            - amount
          properties:
            amount:
              $ref: '#/components/schemas/PositiveAmount'
    
    MomoTransfer:
      allOf:
        - $ref: '#/components/schemas/MomoTransferDestination'
        - type: object
          properties:
            referenceId:
              type: string

    LocalBankTransferCapability:
      description: Local Bank Transfer Capability
      type: object
      required: [ asset, transferMethod ]
      properties:
        asset:
          $ref: '#/x-schemas/NationalCurrency'
        transferMethod:
          type: string
          enum:
            - Lbt
   
    LocalBankTransferAddress:
      allOf:
        - $ref: '#/components/schemas/LocalBankTransferCapability'
        - type: object
          required:
            - accountHolder
            - accountNumber
            - bankName
            - bankCode
          properties:
            accountHolder:
              $ref: '#/components/schemas/AccountHolderDetails'
            accountNumber:
              $ref: '#/components/schemas/BankAccountNumber'
            bankName:
              type: string
              description: Name of the bank
            bankCode:
              type: string
              description: Internal bank identifier
    
    LocalBankTransferDestination:
      allOf:
        - $ref: '#/components/schemas/LocalBankTransferAddress'
        - type: object
          required:
            - amount
          properties:
            amount:
              $ref: '#/components/schemas/PositiveAmount'
    
    LocalBankTransfer:
      allOf:
        - $ref: '#/components/schemas/LocalBankTransferDestination'
        - type: object
          properties:
            referenceId:
              type: string

    OtherFiatTransfer:
      type: object
      description: >-
        Used for historic fiat transfers that do not fit a more specific transfer method. 
        It is impossible to create new deposits or withdrawal of this type using this API.
      required: [ transferMethod, asset, amount, description ]
      properties:
        transferMethod:
          enum: [ OtherFiat ]
        asset:
          $ref: '#/x-schemas/NationalCurrency'
        amount:
          $ref: '#/x-schemas/PositiveAmount'
        description:
          type: string
        tag:
          type: string
        referenceId:
          type: string
    
    FiatCapability:
      oneOf:
        - $ref: '#/components/schemas/IbanCapability'
        - $ref: '#/components/schemas/SwiftCapability'
        - $ref: '#/components/schemas/AchCapability'
        - $ref: '#/components/schemas/WireCapability'
        - $ref: '#/components/schemas/SpeiCapability'
        - $ref: '#/components/schemas/PixCapability'
        - $ref: '#/components/schemas/SepaCapability'
        - $ref: '#/components/schemas/LocalBankTransferCapability'
        - $ref: '#/components/schemas/MomoCapability'

    PublicBlockchainTransactionDestination:
      type: object
      allOf:
        - $ref: '#/x-schemas/PublicBlockchainAddress'
        - type: object
          required: [ amount ]
          properties:
            amount:
              $ref: '#/x-schemas/PositiveAmount'

    PublicBlockchainTransaction:
      type: object
      allOf:
        - $ref: '#/components/schemas/PublicBlockchainTransactionDestination'
        - type: object
          properties:
            blockchainTxId:
              type: string

    PeerAccountTransferCapability:
      type: object
      required: [ asset, transferMethod ]
      properties:
        asset:
          $ref: '#/x-schemas/AssetReference'
        transferMethod:
          enum:
            - PeerAccountTransfer

    InternalTransferMethod:
      type: object
      required: [ asset, transferMethod ]
      properties:
        asset:
          $ref: '#/x-schemas/AssetReference'
        transferMethod:
          enum:
            - InternalTransfer

    InternalTransferCapability:
      type: object
      allOf:
        - $ref: '#/components/schemas/InternalTransferMethod'
        - type: object
          required: [ destinationPolicy ]
          properties:
            destinationPolicy:
              $ref: '#/components/schemas/InternalTransferDestinationPolicy'

    InternalTransferDestinationPolicy:
      enum:
        - AnyAccount
        - DirectParentAccount
      description: >-
        Indicates the transfer destination policy:
          `AnyAccount`: Transfer is possible to any account of the same user.
          `DirectParentAccount`: Transfer is possible for the direct parent only.

    PeerAccountTransferAddress:
      type: object
      allOf:
        - $ref: '#/components/schemas/PeerAccountTransferCapability'
        - type: object
          required: [ accountId ]
          properties:
            accountId:
              type: string

    PeerAccountTransferDestination:
      type: object
      allOf:
        - $ref: '#/components/schemas/PeerAccountTransferAddress'
        - type: object
          required: [ amount ]
          properties:
            amount:
              $ref: '#/x-schemas/PositiveAmount'

    InternalTransferAddress:
      type: object
      allOf:
        - $ref: '#/components/schemas/InternalTransferMethod'
        - type: object
          required: [ accountId ]
          properties:
            accountId:
              type: string

    InternalTransferDestination:
      type: object
      allOf:
        - $ref: '#/components/schemas/InternalTransferAddress'
        - type: object
          required: [ amount ]
          properties:
            amount:
              $ref: '#/x-schemas/PositiveAmount'

    PeerAccountTransfer:
      type: object
      allOf:
        - $ref: '#/components/schemas/PeerAccountTransferDestination'
        - type: object
          properties:
            referenceId:
              type: string


    InternalTransfer:
      type: object
      allOf:
        - $ref: '#/components/schemas/InternalTransferDestination'


    TransferCapability:
      oneOf:
        - $ref: '#/components/schemas/PeerAccountTransferCapability'
        - $ref: '#/components/schemas/InternalTransferCapability'
        - $ref: '#/x-schemas/PublicBlockchainCapability'
        - $ref: '#/components/schemas/IbanCapability'
        - $ref: '#/components/schemas/SwiftCapability'

    FiatTransferDestination:
      oneOf:
        - $ref: '#/components/schemas/IbanTransferDestination'
        - $ref: '#/components/schemas/SwiftTransferDestination'

    FiatTransfer:
      oneOf:
        - $ref: '#/components/schemas/IbanTransfer'
        - $ref: '#/components/schemas/SwiftTransfer'
        - $ref: '#/components/schemas/OtherFiatTransfer'

    Transfer:
      oneOf:
        - $ref: '#/components/schemas/PeerAccountTransfer'
        - $ref: '#/components/schemas/InternalTransfer'
        - $ref: '#/components/schemas/PublicBlockchainTransaction'
        - $ref: '#/components/schemas/IbanTransfer'
        - $ref: '#/components/schemas/SwiftTransfer'
        - $ref: '#/components/schemas/OtherFiatTransfer'

    DepositDestination:
      oneOf:
        - $ref: '#/x-schemas/PublicBlockchainAddress'
        - $ref: '#/components/schemas/IbanAddress'
        - $ref: '#/components/schemas/SwiftAddress'
        - $ref: '#/components/schemas/PeerAccountTransferAddress'
        - $ref: '#/components/schemas/InternalTransferAddress'

    FiatAddress:
      oneOf:
        - $ref: '#/components/schemas/IbanAddress'
        - $ref: '#/components/schemas/SwiftAddress'
        - $ref: '#/components/schemas/AchAddress'
        - $ref: '#/components/schemas/WireAddress'
        - $ref: '#/components/schemas/SpeiAddress'
        - $ref: '#/components/schemas/PixAddress'
        - $ref: '#/components/schemas/SepaAddress'
        - $ref: '#/components/schemas/LocalBankTransferAddress'
        - $ref: '#/components/schemas/MomoAddress'

    DepositAddressStatus:
      enum:
        - enabled
        - disabled

    DepositAddress:
      type: object
      required: [ id, destination, status ]
      properties:
        id:
          type: string
        destination:
          $ref: '#/components/schemas/DepositDestination'
        status:
          $ref: '#/components/schemas/DepositAddressStatus'

    DepositAddressCreationRequest:
      type: object
      required: [ idempotencyKey, transferMethod ]
      properties:
        idempotencyKey:
          type: string
        transferMethod:
          oneOf:
            - $ref: '#/x-schemas/PublicBlockchainCapability'
            - $ref: '#/components/schemas/IbanCapability'
            - $ref: '#/components/schemas/SwiftCapability'

    DepositCapability:
      type: object
      description: >-
        Capability to deposit to a balance asset using a specific transfer capability.
        `addressCreationPolicy` determines whether new deposit addresses could be requested for this deposit capability.
      required: [ id, deposit, balanceAsset, addressCreationPolicy ]
      properties:
        id:
          type: string
        deposit:
          $ref: '#/components/schemas/TransferCapability'
        balanceAsset:
          $ref: '#/x-schemas/AssetReference'
        addressCreationPolicy:
          $ref: '#/components/schemas/DepositAddressCreationPolicy'

    Deposit:
      type: object
      required: [ id, balanceAsset, balanceAmount, source, status, createdAt ]
      properties:
        id:
          type: string
        balanceAsset:
          $ref: '#/x-schemas/AssetReference'
        balanceAmount:
          $ref: '#/x-schemas/PositiveAmount'
        source:
          $ref: '#/components/schemas/Transfer'
        depositAddressId:
          type: string
          description: ID of the deposit address, created by posting /transfers/deposits/addresses
        status:
          $ref: '#/components/schemas/DepositStatus'
        createdAt:
          description: Time when the deposit was created.
          type: string
          format: date-time
        finalizedAt:
          description: Time when the deposit reached a final state.
          type: string
          format: date-time

    WithdrawalCapability:
      type: object
      description: >-
        Capability to withdraw a balance asset using a specific transfer capability.
        `minWithdrawalAmount` is the minimum amount of the balance currency that can
        be withdrawn using this capability. If `minWithdrawalAmount` is not specified,
        it will be assumed that the minimum withdrawal amount is zero.
      required: [ id, withdrawal, balanceAsset ]
      properties:
        id:
          type: string
        withdrawal:
          $ref: '#/components/schemas/TransferCapability'
        balanceAsset:
          $ref: '#/x-schemas/AssetReference'
        minWithdrawalAmount:
          $ref: '#/x-schemas/PositiveAmount'

    PostalAddress:
      type: object
      description: >-
        A postal address in free-form text, containing details like street,
        building number, postal code, city, subdivision, and 
        country.
      properties:
        streetName:
          description: Name of a street or thoroughfare
          type: string
        buildingNumber:
          description: Number that identifies the position of a building on a street
          type: string
        postalCode:
          description: Identifier consisting of a group of letters and/or numbers added to a postal address to assist the sorting of mail
          type: string
        city:
          description: Name of a built-up area, with defined boundaries, and a local government.
          type: string
        subdivision:
          description: Identifies a subdivision of a country such as state, region, or province.
          type: string
        district:
          description: Identifies a subdivision within a country subdivision
          type: string
        country:
          $ref: '#/components/schemas/CountryAlpha2Code'

    FullName:
      type: object
      description: Contains the first name and last name of a person.
      properties:
        firstName:
          type: string
        lastName:
          type: string

    PersonaIdentificationInfo:
      type: object
      description: Individual information about the beneficiary of the transaction.
      properties:
        externalReferenceId:
          type: string
          description: A unique identifier assigned by an external system to track the transaction or entity across different platforms.
        entityType:
          type: string
          enum:
            - Individual
        participantRelationshipType: 
          $ref: '#/components/schemas/ParticipantRelationshipType'
        fullName:
          $ref: '#/components/schemas/FullName'
        dateOfBirth:
          type: string
          format: date
          example:
            '1999-01-01'
        postalAddress:
          $ref: '#/components/schemas/PostalAddress'

    BusinessIdentificationInfo:
      type: object
      description: Information related to the business entity acting as the beneficiary of the transaction.
      properties:
        externalReferenceId:
          type: string
          description: A unique identifier assigned by an external system to track the transaction or entity across different platforms.
        entityType:
          type: string
          enum:
            - Business
        participantRelationshipType:
          $ref: '#/components/schemas/ParticipantRelationshipType'
        businessName:
          type: string
          description: The legal name of the business entity as registered with the relevant authorities.
        registrationNumber:
          type: string
          description: A unique identifier assigned to the business entity by the relevant regulatory authority, often used for tax and legal purposes.
        postalAddress:
          $ref: '#/components/schemas/PostalAddress'

    ParticipantsIdentification:
      type: object
      description: >
        An object that ensures the inclusion of either the originator or 
        beneficiary details for transactions.
      properties:
        originator:
          description: Information about the originator of the transaction.
          oneOf:
            - $ref: '#/components/schemas/PersonaIdentificationInfo'
            - $ref: '#/components/schemas/BusinessIdentificationInfo'
        beneficiary:
          description: Information about the beneficiary of the transaction.
          oneOf:
            - $ref: '#/components/schemas/PersonaIdentificationInfo'
            - $ref: '#/components/schemas/BusinessIdentificationInfo'

    WithdrawalRequestCommonProperties:
      type: object
      required: [ idempotencyKey, balanceAmount ]
      properties:
        idempotencyKey:
          type: string
        balanceAmount:
          $ref: '#/x-schemas/PositiveAmount'

    FiatWithdrawalRequest:
      allOf:
        - $ref: '#/components/schemas/WithdrawalRequestCommonProperties'
        - type: object
          required: [ balanceAsset, destination ]
          properties:
            balanceAsset:
              $ref: '#/x-schemas/AssetReference'
            destination:
              $ref: '#/components/schemas/FiatTransferDestination'

    BlockchainWithdrawalRequest:
      allOf:
        - $ref: '#/components/schemas/WithdrawalRequestCommonProperties'
        - type: object
          required: [ balanceAsset, destination ]
          properties:
            balanceAsset:
              $ref: '#/x-schemas/AssetReference'
            destination:
              $ref: '#/components/schemas/PublicBlockchainTransactionDestination'
            participantsIdentification:
              $ref: '#/components/schemas/ParticipantsIdentification'

    PeerAccountWithdrawalRequest:
      allOf:
        - $ref: '#/components/schemas/WithdrawalRequestCommonProperties'
        - type: object
          required: [ balanceAsset, destination ]
          properties:
            balanceAsset:
              $ref: '#/x-schemas/AssetReference'
            destination:
              $ref: '#/components/schemas/PeerAccountTransferDestination'

    InternalWithdrawalRequest:
      allOf:
        - $ref: '#/components/schemas/WithdrawalRequestCommonProperties'
        - type: object
          required: [ balanceAsset, destination ]
          properties:
            balanceAsset:
              $ref: '#/x-schemas/AssetReference'
            destination:
              $ref: '#/components/schemas/InternalTransferDestination'

    WithdrawalCommonProperties:
      type: object
      required: [ id, balanceAsset, balanceAmount, status, createdAt ]
      properties:
        id:
          type: string
        balanceAsset:
          $ref: '#/x-schemas/AssetReference'
        balanceAmount:
          $ref: '#/x-schemas/PositiveAmount'
        status:
          $ref: '#/components/schemas/WithdrawalStatus'
        createdAt:
          description: Time when the withdrawal was created.
          type: string
          format: date-time
        finalizedAt:
          description: Time when the withdrawal reached a final state.
          type: string
          format: date-time
        events:
          type: array
          items:
            $ref: '#/components/schemas/WithdrawalEvent'

    FiatWithdrawal:
      allOf:
        - $ref: '#/components/schemas/WithdrawalCommonProperties'
        - type: object
          required: [ destination ]
          properties:
            destination:
              $ref: '#/components/schemas/FiatTransfer'

    BlockchainWithdrawal:
      allOf:
        - $ref: '#/components/schemas/WithdrawalCommonProperties'
        - type: object
          required: [ destination ]
          properties:
            destination:
              $ref: '#/components/schemas/PublicBlockchainTransaction'

    PeerAccountWithdrawal:
      allOf:
        - $ref: '#/components/schemas/WithdrawalCommonProperties'
        - type: object
          required: [ destination ]
          properties:
            destination:
              $ref: '#/components/schemas/PeerAccountTransfer'

    InternalWithdrawal:
      allOf:
        - $ref: '#/components/schemas/WithdrawalCommonProperties'
        - type: object
          required: [ destination ]
          properties:
            destination:
              $ref: '#/components/schemas/InternalTransfer'

    Withdrawal:
      oneOf:
        - $ref: '#/components/schemas/PeerAccountWithdrawal'
        - $ref: '#/components/schemas/InternalWithdrawal'
        - $ref: '#/components/schemas/BlockchainWithdrawal'
        - $ref: '#/components/schemas/FiatWithdrawal'

    WithdrawalEvent:
      type: object
      description: >-
        Describes an event during withdrawal processing.
        The granularity and verbosity of the events it at the discretion
        of the API implementor.
      required: [ status, message, createdAt ]
      properties:
        status:
          $ref: '#/components/schemas/WithdrawalStatus'
        message:
          type: string
        createdAt:
          description: Time when the withdrawal was created.
          type: string
          format: date-time

    DepositStatus:
      enum:
        - pending
        - succeeded
        - failed

    WithdrawalStatus:
      enum:
        - pending
        - succeeded
        - failed

    DepositAddressCreationPolicy:
      enum:
        - CanCreate
        - CannotCreate

    ParticipantRelationshipType:
      description: >-
        Defines the relationship between the originator and the beneficiary in a transaction.
      enum:
        - FirstParty
        - SecondParty
        - ThirdParty

